<div
  [ngClass]="{
    notification: !gameService.getShowModal()
  }"
>
  <div
    *ngIf="gameService.getCorrectAnswer(); else invalidAnswer"
    class="alert alert-success"
  >
    Correct!
  </div>
  <ng-template #invalidAnswer>
    <div class="alert alert-danger">Incorrect!</div>
  </ng-template>
</div>
